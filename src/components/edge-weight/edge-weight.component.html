<ion-title padding>Set Edge Weight</ion-title>

<ion-content padding>

    Leave it empty for non value
    
    <ion-item>
        <ion-input placeholder="Edge weight" type="number" [(ngModel)]="edgeWeight"></ion-input>
    </ion-item>

    Leave it empty if is not max flow
    <ion-item>
        <ion-input placeholder="Edge weight for max flow" type="number" [(ngModel)]="edgeWeight2"></ion-input>
    </ion-item>
    
</ion-content>



<ion-button fill="clear" expand="full" (click)="ok()">DONE</ion-button>
